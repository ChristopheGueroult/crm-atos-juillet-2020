<header class="fixed-top">
  <app-icon-nav *ngIf="!open" (click)="toggle()"></app-icon-nav>
  <app-icon-close *ngIf="open" (click)="toggle()"></app-icon-close>
  <!-- <ng-content select=".header"></ng-content> -->
  header contents
</header>
<main  [ngClass]="{'close-aside': !open}">


  <div class="shadow position-fixed">
  </div>

  <aside>
    <div class="scroller">
      <!-- <ng-content select=".nav"></ng-content> -->
      nav contents
    </div>
  </aside>

  <div class="page">

    <div class="contents">
      <!-- <ng-content select=".content"></ng-content> -->
      pages contents
    </div>

    <footer>
      <!-- <ng-content select=".footer"></ng-content> -->
      footer contents
    </footer>

  </div>
</main>
